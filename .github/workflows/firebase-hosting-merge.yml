name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@master
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build:prod

      - name: install Chrome driver for tests
        run: 'sudo apt-get install -y libappindicator1 fonts-liberation
        | wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        | sudo dpkg -i google-chrome*.deb
        | sudo apt-get install -f
        | wget https://chromedriver.storage.googleapis.com/94.0.4606.61/chromedriver_linux64.zip
        | unzip chromedriver_linux64.zip
        | sudo mv chromedriver /usr/bin/chromedriver
        | sudo chown root:root /usr/bin/chromedriver
        | sudo chmod +x /usr/bin/chromedriver
        | sudo ln -s /usr/bin/chromedriver /usr/local/bin/chromedriver'

      - name: Run tests
        run: npm run test

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EMPLOYEE_TRANSPORT_2BD6A }}
          channelId: live
          projectId: employee-transport-2bd6a
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
