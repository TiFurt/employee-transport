<div class="map-container">
  <google-map
    [height]="'400px'"
    [width]="'100%'"
    [center]="center"
    [zoom]="zoom"
    [options]="options"
    (mapClick)="onMapClick($event)"
  >
    @for (position of markerPositions(); track position) {
      <map-marker [position]="position" [options]="markerOptions()" />
    }
  </google-map>
</div>
