<mat-card>
  <mat-card-header>
    <mat-card-title>{{ employee()?.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content> </mat-card-content>

  <mat-card-actions class="employee-actions">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/employees', 'edit', employee()?.id]"
    >
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </button>
  </mat-card-actions>
</mat-card>
