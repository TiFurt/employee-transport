<div class="actions">
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['/employees', 'create']"
  >
    <mat-icon>add</mat-icon>
    <span>Criar Colaborador</span>
  </button>
</div>

<div class="employee-list">
  @for (employee of employees; track employee) {
    <app-employee-card
    [employee]="employee">
    </app-employee-card>
  }
</div>
