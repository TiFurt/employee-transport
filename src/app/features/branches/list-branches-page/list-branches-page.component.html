<div class="actions">
  <div class="branches">
    @for (branch of branches | async; track branch) {
      <app-branch-card
      [branch]="branch">
    
      </app-branch-card>
    } @empty {
      <h3>Não há filiais cadastradas!</h3>
    }
  </div>
  <button class="btn-create-branch"
    mat-raised-button
    color="primary"
    [routerLink]="['/branches', 'create']"
  >
    <mat-icon>add</mat-icon>
    <span>Criar Filial</span>
  </button>
</div>
